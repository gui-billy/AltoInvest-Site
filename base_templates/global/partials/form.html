<div class="form-content center">
  <form action="{{ form_action }}" method="POST">
    {% csrf_token %}
    <div class="space">
      <div class="form-content form-content-grid">        
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <p class="help-text"> {{ field.help_text }} </p>
            {% endif %}
            {% for error in field.errors %}
              <p class="error-text">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
      {% if form.errors %}
        <div class="center">        
          <div class="messages-container message message-error">
            Preenchimento incorreto. 
            Verifique e envie novamente.
          </div>         
        </div>
      {% endif %}  
      <div class="g-recaptcha main-captcha" data-sitekey="6LeKyO0kAAAAADBS622otvaNQkAp9jzewsZ1j841">
      </div>
      <div class="form-group center">        
        <button class="form-group-button" type="submit">Enviar</button>
      </div>  
    </div>
  </form>
</div>
